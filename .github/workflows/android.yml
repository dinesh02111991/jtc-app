name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 1. CRITICAL: Clean all Buildozer/P4A caches to prevent build recipe reuse
    - name: Clean previous Android & Buildozer caches
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer
        rm -rf $HOME/android-sdk

    # 2. CRITICAL FIX: Robustly install system dependencies including gettext
    - name: Install system dependencies (All Build Tools)
      run: |
        sudo apt update
        sudo apt install -y \
          gettext \
          zip unzip wget \
          openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

        # Force package configuration and explicitly set /usr/bin to ensure autopoint is on PATH
        sudo dpkg --configure -a
        echo "PATH=/usr/bin:$PATH" >> $GITHUB_ENV

    # 3. Standard Android SDK Setup
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/* cmdline-tools/latest/
        mkdir -p tools/bin
        ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    # 4. Set Environment Variables
    - name: Set Android environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # 5. Set Java 17 for Gradle
    - name: Set Java 17 as default JDK
      run: |
        JAVA17_HOME="/usr/lib/jvm/temurin-17-jdk-amd64"
        echo "JAVA_HOME=${JAVA17_HOME}" >> $GITHUB_ENV
        echo "${JAVA17_HOME}/bin" >> $GITHUB_PATH
        sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java

    # 6. Sync SDK into Buildozer directory
    - name: Sync SDK into Buildozer directory
      run: |
        mkdir -p ~/.buildozer/android/platform
        cp -r $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

    # 7. Install Buildozer and pinned dependencies
    - name: Install Buildozer and pinned dependencies
      run: |
        pip install --upgrade pip buildozer
        pip install cython==0.29.33

    # 8. Build APK (Final Attempt with environment fully set)
    - name: Build APK (Final Attempt)
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk