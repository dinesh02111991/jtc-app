name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Compatible with Ubuntu 22.04/24.04

      - name: Set up Docker Buildozer
        run: |
          docker pull kivy/buildozer:2024.02.16

      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hosted_app \
            -w /home/user/hosted_app \
            kivy/buildozer:2024.02.16 \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
