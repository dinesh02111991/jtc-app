name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Build APK using Buildozer in Docker
      - name: Build APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            kivy/buildozer:2024.02.16 \
            buildozer android debug

      # 3. Upload APK artifact for download
      - name: Upload APK
        - uses: actions/upload-artifact@v4
          with:
            name: myapp-apk
            path: bin/*.apk

