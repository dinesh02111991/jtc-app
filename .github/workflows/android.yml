name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip \
          openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    # ✅ Clean once only
    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer
        rm -rf .buildozer

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ✅ Let Buildozer create SDK first
    - name: Initialize Buildozer
      run: |
        buildozer android debug || true

    # ✅ FORCE install build-tools INSIDE buildozer SDK
    - name: Install Android build-tools for Buildozer
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # ✅ Actual build
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
