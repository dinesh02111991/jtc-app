name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:2024.01.01

      - name: Run Buildozer inside Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/hosted_work" \
            -w /home/user/hosted_work \
            kivy/buildozer:2024.01.01 \
            buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-apk
          path: bin/*.apk
